iostack-ha:
  post_install:
    script: null
    args: null
  init:
    script: /opt/seagate/cortx/ha/conf/script/build-ha-io
    args:
      - /var/lib/hare/cluster.yaml
      - /opt/seagate/cortx/iostack-ha/conf/build-ha-args.yaml
  config:
    script: null
    args: null
  test:
    script: null
    args: null
  reset:
    script: /opt/seagate/cortx/ha/conf/script/prov-ha-reset
    args: null
  backup:
    files:
      - /opt/seagate/cortx/iostack-ha/conf/build-ha-args.yaml
      - /opt/seagate/cortx/ha/conf/build-ha-csm-args.yaml
      - /var/lib/hare/cluster.yaml
      - /var/lib/hare/confd.xc
      - /var/lib/hare/confd.dhall
      - /etc/sysconfig/motr-kernel
      - /etc/motr/confd.xc
  post_update:
    script: /opt/seagate/cortx/ha/conf/script/build-ha-update
    args:
      - /var/lib/hare/cluster.yaml
      - /opt/seagate/cortx/iostack-ha/conf/build-ha-args.yaml
      - /opt/seagate/cortx/ha/conf/build-ha-csm-args.yaml
  refresh_config:
    script: /opt/seagate/cortx/ha/conf/script/build-ha-io
    args:
      - --restore-conf
      - /var/lib/hare/cluster.yaml
      - /opt/seagate/cortx/iostack-ha/conf/build-ha-args.yaml

  remove_node:
    script: /opt/seagate/cortx/ha/conf/script/cluster_update
    args: remove_node
  add_node:
    script: /opt/seagate/cortx/ha/conf/script/cluster_update
    args: add_node
