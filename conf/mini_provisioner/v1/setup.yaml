ha:
    post_install:
        script: /opt/seagate/cortx/ha/conf/script/ha_setup
        args: post_install

    init:
        script: /opt/seagate/cortx/ha/conf/script/ha_setup
        args: init

    config:
        script: /opt/seagate/cortx/ha/conf/script/ha_setup
        args: config

    test:
        script: /opt/seagate/cortx/ha/conf/script/ha_setup
        args: test

    reset:
        script: /opt/seagate/cortx/ha/conf/script/ha_setup
        args: reset

    refresh_config:
        script: /opt/seagate/cortx/ha/conf/script/ha_setup
        args: replace_node

    ha:
        script: /opt/seagate/cortx/ha/conf/script/build-cortx-ha
        args: init

    ha-cleanup:
        script: /opt/seagate/cortx/ha/conf/script/build-cortx-ha
        args: cleanup

    remove_node:
        script: /opt/seagate/cortx/ha/conf/script/cluster_update
        args: remove_node

    add_node:
        script: /opt/seagate/cortx/ha/conf/script/cluster_update
        args: add_node

    support_bundle:
        - cortxha support_bundle create
