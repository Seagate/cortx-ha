ldr-r1-ha:
  post_install:
    script: /opt/seagate/cortx/ha/conf/script/build-ha
    args:
      - --init
      - /var/lib/hare/cluster.yaml
      - /opt/seagate/cortx/ha/conf/build-ha-args.yaml
  init:
    script: /opt/seagate/cortx/ha/conf/script/build-ha
    args:
      - /var/lib/hare/cluster.yaml
      - /opt/seagate/cortx/ha/conf/build-ha-args.yaml
  config:
    script: null
    args: null
  test:
    script: null
    args: null
  reset:
    script: /opt/seagate/cortx/ha/conf/script/prov-ha-reset
    args: null
  backup:
    files:
      - /opt/seagate/cortx/ha/conf/build-ees-ha*-args.yaml
      - /var/lib/hare/cluster.yaml
      - /var/lib/hare/confd.*
      - /var/lib/hare/consul-*
      - /var/lib/hare/node-name
      - /var/lib/hare/hax-env-*
  post_update:
    script: /opt/seagate/cortx/ha/conf/script/build-ha-update
    args:
      - /var/lib/hare/cluster.yaml
      - /opt/seagate/cortx/ha/conf/build-ha-args.yaml
      - /opt/seagate/cortx/ha/conf/build-ees-ha-csm-args.yaml
  remove_node:
    script: /opt/seagate/cortx/ha/conf/script/cluster_update
    args: remove_node
  add_node:
    script: /opt/seagate/cortx/ha/conf/script/cluster_update
    args: add_node
