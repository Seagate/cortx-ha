ha:
    post_install:
        script: /opt/seagate/cortx/ha/conf/script/ha_setup
        args: post_install

    init:
        script: /opt/seagate/cortx/ha/conf/script/ha_setup
        args: init

    config:
        script: /opt/seagate/cortx/ha/conf/script/ha_setup
        args: config

    test:
        script: /opt/seagate/cortx/ha/conf/script/ha_setup
        args: test

    reset:
        script: /opt/seagate/cortx/ha/conf/script/ha_setup
        args: reset

    refresh_config:
        script: /opt/seagate/cortx/ha/conf/script/ha_setup
        args: replace_node

    ha:
        script: /opt/seagate/cortx/ha/conf/script/build-cortx-ha
        args:
            - init
            - /var/lib/hare/build-ees-ha-args.yaml

    ha-cleanup:
        script: /opt/seagate/cortx/ha/conf/script/build-cortx-ha
        args:
            - cleanup
            - /var/lib/hare/build-ees-ha-args.yaml
